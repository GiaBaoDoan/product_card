<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-image">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-infor">
          <span class="card-brand">PERFUME</span>
          <h1 class="card-title">Garbrielie Essence Eau De Parfum</h1>
          <p class="card-desc">
            A floral,Solar and voluptuous interpretations compose by oliver
            Polge,Parfumer-creator for the house of Channel
          </p>
          <p class="card-price">
            <span class="cur-price">$149.99</span
            ><span class="old-price">$169.99</span>
          </p>
          <a href="#!" class="card-add btn">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
